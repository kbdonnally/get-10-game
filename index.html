<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Just Get 10!</title>
    <!-- Style sheets -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:200,400,700|Inconsolata:400,700|Montserrat:200,400,600,700" media="screen" rel="stylesheet" type="text/css" >
    <link href="style.css" rel="stylesheet" type="text/css">    
</head>
<body>
	<div class="game-container--parent">
		<div class="game-container__grid">
			<div class="game-grid__item" style="grid-area:r1-c1" data-grid-row="1" data-grid-col="1"></div>
			<div class="game-grid__item" style="grid-area:r1-c2" data-grid-row="1" data-grid-col="2"></div>
			<div class="game-grid__item" style="grid-area:r1-c3" data-grid-row="1" data-grid-col="3"></div>
			<div class="game-grid__item" style="grid-area:r1-c4" data-grid-row="1" data-grid-col="4"></div>
			<div class="game-grid__item" style="grid-area:r1-c5" data-grid-row="1" data-grid-col="5"></div>
			<div class="game-grid__item" style="grid-area:r2-c1" data-grid-row="2" data-grid-col="1"></div>
			<div class="game-grid__item" style="grid-area:r2-c2" data-grid-row="2" data-grid-col="2"></div>
			<div class="game-grid__item" style="grid-area:r2-c3" data-grid-row="2" data-grid-col="3"></div>
			<div class="game-grid__item" style="grid-area:r2-c4" data-grid-row="2" data-grid-col="4"></div>
			<div class="game-grid__item" style="grid-area:r2-c5" data-grid-row="2" data-grid-col="5"></div>
			<div class="game-grid__item" style="grid-area:r3-c1" data-grid-row="3" data-grid-col="1"></div>
			<div class="game-grid__item" style="grid-area:r3-c2" data-grid-row="3" data-grid-col="2"></div>
			<div class="game-grid__item" style="grid-area:r3-c3" data-grid-row="3" data-grid-col="3"></div>
			<div class="game-grid__item" style="grid-area:r3-c4" data-grid-row="3" data-grid-col="4"></div>
			<div class="game-grid__item" style="grid-area:r3-c5" data-grid-row="3" data-grid-col="5"></div>
			<div class="game-grid__item" style="grid-area:r4-c1" data-grid-row="4" data-grid-col="1"></div>
			<div class="game-grid__item" style="grid-area:r4-c2" data-grid-row="4" data-grid-col="2"></div>
			<div class="game-grid__item" style="grid-area:r4-c3" data-grid-row="4" data-grid-col="3"></div>
			<div class="game-grid__item" style="grid-area:r4-c4" data-grid-row="4" data-grid-col="4"></div>
			<div class="game-grid__item" style="grid-area:r4-c5" data-grid-row="4" data-grid-col="5"></div>
			<div class="game-grid__item" style="grid-area:r5-c1" data-grid-row="5" data-grid-col="1"></div>
			<div class="game-grid__item" style="grid-area:r5-c2" data-grid-row="5" data-grid-col="2"></div>
			<div class="game-grid__item" style="grid-area:r5-c3" data-grid-row="5" data-grid-col="3"></div>
			<div class="game-grid__item" style="grid-area:r5-c4" data-grid-row="5" data-grid-col="4"></div>
			<div class="game-grid__item" style="grid-area:r5-c5" data-grid-row="5" data-grid-col="5"></div>
		</div>
	</div>

	<script src="https://hammerjs.github.io/dist/hammer.js" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>
</body>
</html>
