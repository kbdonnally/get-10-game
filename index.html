<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Just Get 10!</title>
    <!-- Style sheets -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:200,400,700|Inconsolata:400,700|Montserrat:200,400,600,700" media="screen" rel="stylesheet" type="text/css" >
    <link href="style.css" rel="stylesheet" type="text/css">    
</head>
<body>
	<div class="game-container--parent">
		<div class="game-container__grid">
			<div class="game-grid__item" style="grid-area:1-1" data-grid-row="1" data-grid-col="1"></div>
			<div class="game-grid__item" style="grid-area:1-2" data-grid-row="1" data-grid-col="2"></div>
			<div class="game-grid__item" style="grid-area:1-3" data-grid-row="1" data-grid-col="3"></div>
			<div class="game-grid__item" style="grid-area:1-4" data-grid-row="1" data-grid-col="4"></div>
			<div class="game-grid__item" style="grid-area:1-5" data-grid-row="1" data-grid-col="5"></div>
			<div class="game-grid__item" style="grid-area:2-1" data-grid-row="2" data-grid-col="1"></div>
			<div class="game-grid__item" style="grid-area:2-2" data-grid-row="2" data-grid-col="2"></div>
			<div class="game-grid__item" style="grid-area:2-3" data-grid-row="2" data-grid-col="3"></div>
			<div class="game-grid__item" style="grid-area:2-4" data-grid-row="2" data-grid-col="4"></div>
			<div class="game-grid__item" style="grid-area:2-5" data-grid-row="2" data-grid-col="5"></div>
			<div class="game-grid__item" style="grid-area:3-1" data-grid-row="3" data-grid-col="1"></div>
			<div class="game-grid__item" style="grid-area:3-2" data-grid-row="3" data-grid-col="2"></div>
			<div class="game-grid__item" style="grid-area:3-3" data-grid-row="3" data-grid-col="3"></div>
			<div class="game-grid__item" style="grid-area:3-4" data-grid-row="3" data-grid-col="4"></div>
			<div class="game-grid__item" style="grid-area:3-5" data-grid-row="3" data-grid-col="5"></div>
			<div class="game-grid__item" style="grid-area:4-1" data-grid-row="4" data-grid-col="1"></div>
			<div class="game-grid__item" style="grid-area:4-2" data-grid-row="4" data-grid-col="2"></div>
			<div class="game-grid__item" style="grid-area:4-3" data-grid-row="4" data-grid-col="3"></div>
			<div class="game-grid__item" style="grid-area:4-4" data-grid-row="4" data-grid-col="4"></div>
			<div class="game-grid__item" style="grid-area:4-5" data-grid-row="4" data-grid-col="5"></div>
			<div class="game-grid__item" style="grid-area:5-1" data-grid-row="5" data-grid-col="1"></div>
			<div class="game-grid__item" style="grid-area:5-2" data-grid-row="5" data-grid-col="2"></div>
			<div class="game-grid__item" style="grid-area:5-3" data-grid-row="5" data-grid-col="3"></div>
			<div class="game-grid__item" style="grid-area:5-4" data-grid-row="5" data-grid-col="4"></div>
			<div class="game-grid__item" style="grid-area:5-5" data-grid-row="5" data-grid-col="5"></div>
		</div>
	</div>

	<script src="https://hammerjs.github.io/dist/hammer.js" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>
</body>
</html>
